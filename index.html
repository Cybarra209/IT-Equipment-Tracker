<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Asset Inventory Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">IT Asset Inventory Tracker</h1>

    <form id="assetForm" class="mb-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div><label>Item Type</label>
          <select id="itemType" class="w-full p-2 border rounded"><option>Laptop</option><option>Monitor</option><option>Desktop</option><option>Docking Station</option><option>Miscellaneous</option></select>
        </div>
        <div><label>Location</label>
          <select id="location" class="w-full p-2 border rounded"><option>Modesto</option><option>Ceres</option><option>Winton</option><option>Madera</option><option>Patterson</option></select>
        </div>
        <div><label>Asset #</label>
          <input type="text" id="assetNumber" class="w-full p-2 border rounded" required>
        </div>
        <div><label>Serial #</label>
          <input type="text" id="serialNumber" class="w-full p-2 border rounded" required>
        </div>
        <div><label>Item Name</label>
          <input type="text" id="itemName" class="w-full p-2 border rounded" required>
        </div>
        <div><label>Employee Name</label>
          <input type="text" id="employeeName" class="w-full p-2 border rounded" required>
        </div>
      </div>
      <input type="hidden" id="editIndex" value="-1">
      <button type="submit" id="submitButton" class="mt-4 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Asset</button>
    </form>

    <div class="flex flex-col md:flex-row gap-2 mb-4">
      <input type="text" id="search" placeholder="Search..." class="w-full md:w-1/3 p-2 border rounded">
      <button onclick="downloadAssets()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Download CSV</button>
      <label class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600 cursor-pointer text-center">
        Import CSV
        <input type="file" id="importFile" accept=".csv" class="hidden">
      </label>
    </div>

    <div id="assetTableContainer" class="overflow-x-auto mb-6"></div>

    <div class="bg-gray-100 p-4 rounded border">
      <h2 class="font-bold text-lg mb-2">Action History</h2>
      <ul id="historyLog" class="text-sm text-gray-700 list-disc list-inside"></ul>
    </div>
  </div>

  <script>
    let assets = JSON.parse(localStorage.getItem('assets')) || [];
    let history = JSON.parse(localStorage.getItem('history')) || [];

    function saveAssets() {
      localStorage.setItem('assets', JSON.stringify(assets));
    }

    function saveHistory() {
      localStorage.setItem('history', JSON.stringify(history));
    }

    function renderHistory() {
      const log = document.getElementById("historyLog");
      log.innerHTML = history.map(item => `<li>${item}</li>`).join('');
    }

    function renderTable(filter = '') {
      const container = document.getElementById('assetTableContainer');
      const grouped = {};

      assets.forEach(asset => {
        if (!filter || Object.values(asset).some(val => val.toLowerCase().includes(filter.toLowerCase()))) {
          if (!grouped[asset.location]) grouped[asset.location] = [];
          grouped[asset.location].push(asset);
        }
      });

      let html = '';
      Object.keys(grouped).sort().forEach(location => {
        html += `<h3 class="text-lg font-semibold mt-4 mb-1">${location}</h3>`;
        html += `<table class="min-w-full mb-4 border border-gray-300">
          <thead><tr class="bg-gray-200">
            <th class="py-2 px-4 border">Item Type</th>
            <th class="py-2 px-4 border">Asset #</th>
            <th class="py-2 px-4 border">Serial #</th>
            <th class="py-2 px-4 border">Item Name</th>
            <th class="py-2 px-4 border">Employee Name</th>
            <th class="py-2 px-4 border">Actions</th>
          </tr></thead><tbody>`;

        grouped[location].forEach((asset, index) => {
          const idx = assets.indexOf(asset);
          html += `<tr>
            <td class="py-2 px-4 border">${asset.itemType}</td>
            <td class="py-2 px-4 border">${asset.assetNumber}</td>
            <td class="py-2 px-4 border">${asset.serialNumber}</td>
            <td class="py-2 px-4 border">${asset.itemName}</td>
            <td class="py-2 px-4 border">${asset.employeeName}</td>
            <td class="py-2 px-4 border">
              <button onclick="editAsset(${idx})" class="text-blue-600 hover:underline">Edit</button>
              <button onclick="deleteAsset(${idx})" class="text-red-600 hover:underline ml-2">Delete</button>
            </td>
          </tr>`;
        });

        html += `</tbody></table>`;
      });

      container.innerHTML = html || `<p class="text-gray-600">No assets found.</p>`;
    }

    document.getElementById('assetForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const editIndex = parseInt(document.getElementById('editIndex').value);
      const newAsset = {
        itemType: document.getElementById('itemType').value,
        location: document.getElementById('location').value,
        assetNumber: document.getElementById('assetNumber').value,
        serialNumber: document.getElementById('serialNumber').value,
        itemName: document.getElementById('itemName').value,
        employeeName: document.getElementById('employeeName').value
      };

      if (editIndex >= 0) {
        history.unshift(`Updated asset #${assets[editIndex].assetNumber} on ${new Date().toLocaleString()}`);
        assets[editIndex] = newAsset;
        document.getElementById('submitButton').textContent = 'Add Asset';
        document.getElementById('editIndex').value = '-1';
      } else {
        history.unshift(`Added asset #${newAsset.assetNumber} on ${new Date().toLocaleString()}`);
        assets.push(newAsset);
      }

      saveAssets();
      saveHistory();
      renderTable(document.getElementById('search').value);
      renderHistory();
      e.target.reset();
    });

    function editAsset(index) {
      const a = assets[index];
      document.getElementById('itemType').value = a.itemType;
      document.getElementById('location').value = a.location;
      document.getElementById('assetNumber').value = a.assetNumber;
      document.getElementById('serialNumber').value = a.serialNumber;
      document.getElementById('itemName').value = a.itemName;
      document.getElementById('employeeName').value = a.employeeName;
      document.getElementById('editIndex').value = index;
      document.getElementById('submitButton').textContent = 'Update Asset';
    }

    function deleteAsset(index) {
      const asset = assets[index];
      if (confirm('Are you sure you want to delete this asset?')) {
        assets.splice(index, 1);
        history.unshift(`Deleted asset #${asset.assetNumber} on ${new Date().toLocaleString()}`);
        saveAssets();
        saveHistory();
        renderTable(document.getElementById('search').value);
        renderHistory();
      }
    }

    function downloadAssets() {
      const headers = ["Item Type", "Location", "Asset #", "Serial #", "Item Name", "Employee Name"];
      const csvContent = [headers.join(",")].concat(
        assets.map(a => [
          a.itemType, a.location, a.assetNumber, a.serialNumber, a.itemName, a.employeeName
        ].map(v => `"${v}"`).join(","))
      ).join("\n");

      const blob = new Blob([csvContent], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "IT_Assets.csv";
      a.click();
    }

    document.getElementById("importFile").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n").map(line => line.trim()).filter(Boolean);
        lines.shift(); // Remove header
        lines.forEach(line => {
          const [itemType, location, assetNumber, serialNumber, itemName, employeeName] = line.split(',').map(v => v.replace(/"/g, ''));
          if (assetNumber && !assets.find(a => a.assetNumber === assetNumber)) {
            assets.push({ itemType, location, assetNumber, serialNumber, itemName, employeeName });
            history.unshift(`Imported asset #${assetNumber} on ${new Date().toLocaleString()}`);
          }
        });
        saveAssets();
        saveHistory();
        renderTable(document.getElementById('search').value);
        renderHistory();
        event.target.value = '';
      };
      reader.readAsText(file);
    });

    document.getElementById('search').addEventListener('input', (e) => {
      renderTable(e.target.value);
    });

    // Initial render
    renderTable();
    renderHistory();
  </script>
</body>
</html>
