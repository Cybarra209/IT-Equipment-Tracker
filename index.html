<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Asset Inventory Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">IT Asset Inventory Tracker</h1>
    <form id="assetForm" class="mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="itemType" class="block text-sm font-medium text-gray-700">Item Type</label>
          <select id="itemType" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            <option value="Laptop">Laptop</option>
            <option value="Monitor">Monitor</option>
            <option value="Desktop">Desktop</option>
            <option value="Docking Station">Docking Station</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
        </div>
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
          <select id="location" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            <option value="Modesto">Modesto</option>
            <option value="Ceres">Ceres</option>
            <option value="Winton">Winton</option>
            <option value="Madera">Madera</option>
            <option value="Patterson">Patterson</option>
          </select>
        </div>
        <div>
          <label for="assetNumber" class="block text-sm font-medium text-gray-700">Asset #</label>
          <input type="text" id="assetNumber" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
          <label for="serialNumber" class="block text-sm font-medium text-gray-700">Serial #</label>
          <input type="text" id="serialNumber" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
          <label for="itemName" class="block text-sm font-medium text-gray-700">Item Name</label>
          <input type="text" id="itemName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
          <label for="employeeName" class="block text-sm font-medium text-gray-700">Employee Name</label>
          <input type="text" id="employeeName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
        </div>
      </div>
      <input type="hidden" id="editIndex" value="-1">
      <button type="submit" id="submitButton" class="mt-4 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Add Asset</button>
    </form>

    <div class="flex flex-col md:flex-row gap-2 mb-6">
      <button onclick="downloadAssets()" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600 w-full md:w-auto">Download CSV</button>
      <label class="bg-purple-500 text-white p-2 rounded-md hover:bg-purple-600 cursor-pointer w-full md:w-auto text-center">
        Import CSV
        <input type="file" id="importFile" accept=".csv" class="hidden">
      </label>
    </div>

    <div class="overflow-x-auto">
      <table id="assetTable" class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-2 px-4 border">Item Type</th>
            <th class="py-2 px-4 border">Location</th>
            <th class="py-2 px-4 border">Asset #</th>
            <th class="py-2 px-4 border">Serial #</th>
            <th class="py-2 px-4 border">Item Name</th>
            <th class="py-2 px-4 border">Employee Name</th>
            <th class="py-2 px-4 border">Actions</th>
          </tr>
        </thead>
        <tbody id="assetTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let assets = JSON.parse(localStorage.getItem('assets')) || [];

    function saveAssets() {
      localStorage.setItem('assets', JSON.stringify(assets));
    }

    function renderTable() {
      const tableBody = document.getElementById('assetTableBody');
      tableBody.innerHTML = '';
      assets.forEach((asset, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="py-2 px-4 border">${asset.itemType}</td>
          <td class="py-2 px-4 border">${asset.location}</td>
          <td class="py-2 px-4 border">${asset.assetNumber}</td>
          <td class="py-2 px-4 border">${asset.serialNumber}</td>
          <td class="py-2 px-4 border">${asset.itemName}</td>
          <td class="py-2 px-4 border">${asset.employeeName}</td>
          <td class="py-2 px-4 border">
            <button onclick="editAsset(${index})" class="text-blue-500 hover:underline mr-2">Edit</button>
            <button onclick="deleteAsset(${index})" class="text-red-500 hover:underline">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function editAsset(index) {
      const asset = assets[index];
      document.getElementById('itemType').value = asset.itemType;
      document.getElementById('location').value = asset.location;
      document.getElementById('assetNumber').value = asset.assetNumber;
      document.getElementById('serialNumber').value = asset.serialNumber;
      document.getElementById('itemName').value = asset.itemName;
      document.getElementById('employeeName').value = asset.employeeName;
      document.getElementById('editIndex').value = index;
      document.getElementById('submitButton').textContent = 'Update Asset';
    }

    function deleteAsset(index) {
      if (confirm('Delete this asset?')) {
        assets.splice(index, 1);
        saveAssets();
        renderTable();
      }
    }

    document.getElementById('assetForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const editIndex = parseInt(document.getElementById('editIndex').value);
      const newAsset = {
        itemType: document.getElementById('itemType').value,
        location: document.getElementById('location').value,
        assetNumber: document.getElementById('assetNumber').value,
        serialNumber: document.getElementById('serialNumber').value,
        itemName: document.getElementById('itemName').value,
        employeeName: document.getElementById('employeeName').value
      };

      if (editIndex >= 0) {
        assets[editIndex] = newAsset;
        document.getElementById('submitButton').textContent = 'Add Asset';
        document.getElementById('editIndex').value = '-1';
      } else {
        assets.push(newAsset);
      }

      saveAssets();
      renderTable();
      document.getElementById('assetForm').reset();
    });

    function downloadAssets() {
      const headers = ["Item Type", "Location", "Asset #", "Serial #", "Item Name", "Employee Name"];
      const csvContent = [headers.join(",")].concat(
        assets.map(a => [
          a.itemType, a.location, a.assetNumber, a.serialNumber, a.itemName, a.employeeName
        ].map(v => `"${v}"`).join(","))
      ).join("\n");

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "IT_Assets.csv";
      a.click();
    }

    document.getElementById("importFile").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n").map(line => line.trim()).filter(Boolean);
        lines.shift(); // Remove header
        lines.forEach(line => {
          const [itemType, location, assetNumber, serialNumber, itemName, employeeName] = line.split(',').map(v => v.replace(/"/g, ''));
          if (assetNumber && !assets.find(a => a.assetNumber === assetNumber)) {
            assets.push({ itemType, location, assetNumber, serialNumber, itemName, employeeName });
          }
        });
        saveAssets();
        renderTable();
        event.target.value = ''; // Reset file input
      };
      reader.readAsText(file);
    });

    renderTable();
  </script>
</body>
</html>
